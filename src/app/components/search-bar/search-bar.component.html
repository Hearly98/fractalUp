
<nav class="bg-slate-50 grid grid-cols-2 py-4 px-4 rounded-3xl shadow-md shadow-gray-500">
  <div class="col-span-1">
    <span class="text-gray-500 text-xl">País</span>
    <input
      (input)="sendSearch($event)"
      (click)="openModal()"
      class="bg-transparent w-full text-gray-400 outline-none focus:border-b-2 focus:border-b-blue-600"
      type="text"
      placeholder="Escribe el país que deseas ver"
    />
  </div>
  <div class="col-span-1 text-end flex items-center justify-end">
    <button (click)="applyFilters()" class="flex items-center text-slate-50 bg-sky-500 rounded-full p-3 px-10">
      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0,0,300,150">
        <g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.12,5.12)"><path d="M21,3c-9.39844,0 -17,7.60156 -17,17c0,9.39844 7.60156,17 17,17c3.35547,0 6.46094,-0.98437 9.09375,-2.65625l12.28125,12.28125l4.25,-4.25l-12.125,-12.09375c2.17969,-2.85937 3.5,-6.40234 3.5,-10.28125c0,-9.39844 -7.60156,-17 -17,-17zM21,7c7.19922,0 13,5.80078 13,13c0,7.19922 -5.80078,13 -13,13c-7.19922,0 -13,-5.80078 -13,-13c0,-7.19922 5.80078,-13 13,-13z"></path></g></g>
        </svg>
      <span>Buscar</span>
    </button>
  </div>
</nav>

<div *ngIf="open" class="fixed grid justify-center items-center bg-slate-50 rounded-3xl shadow-lg p-3 mt-5">
  <span class="cursor-pointer text-end px-3" (click)="closeModal()">x</span>
    <div class="grid grid-cols-2 p-2">
        <span class="text-gray-500 text-lg">Filtrar por continentes</span>
        <span class="text-sky-500 text-end" (click)="clearFilter()">Limpiar</span>
    </div>
    <div>
        <ul class="grid grid-cols-4 gap-4 p-2" *ngIf="continents">
            <li *ngFor="let continent of continents" class="p-2 cursor-pointer" 
            (click)="toggleContinent(continent.name)">
                <img class="h-24 w-full rounded-3xl"
                [class.border-blue-500]="selectedContinents.includes(continent.name)"
                [class.border-2]="selectedContinents.includes(continent.name)" 
                [src]="continentImages[continent.name] || 'path/to/default-image.jpg'" [alt]="continent.name">
                <span class="text-gray-500 text-sm">{{ continent.name }}</span>
            </li>
        </ul>
    </div>
</div>
